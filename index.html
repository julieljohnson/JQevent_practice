<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Events</title>
    <link rel="stylesheet" href= "style.css">
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Karla|Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

</head>

<!--Header picture and text -->
<body>
    <header>
       <div class="headerpic">
             <div class="run">RUN FOR FUN</div>
             <div class="strength">STENGTH</div>
             <div class="endurance">ENDURANCE</div>
             <div class="health">HEALTH</div>
       </div>
    </header>

<!--images -->

<section>
    <article class="pictures">
          <ul>
            <li><a href="#"><img src= "images/shoes.jpeg"></a>
            </li>
            <li><a href="#"><img src= "images/water.jpeg"></a>
            </li>
            <li><a href="#"><img src="images/fruits.jpg"></a>
            </li>
            <li><a href="#"><img src= "images/watch.jpg"></a>
            </li>
            <li><a href="#"><img src="images/music2.png"></a>
            </li>
         </ul>
    </article>
</section>

<!--buttons -->

    <section>
        <article class="buttons">
            <button class="shoes">Shoes</button>
            <button class="water">Water</button>
            <button class="fruit">Fruit</button>
            <button class="watch">Watch</button>
            <button class="music">Music</button>
        </article>


    </section>
    <p>Things you will need for a good run. Click Here :)</p>
    <form id="exercise">
        <fieldset>
            <input id="textbox" type="text" value ="type something here">
            <br><br>
            <input id="submit" value= "Submit">
        </fieldset>
    </form>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>

</body>
</html>
